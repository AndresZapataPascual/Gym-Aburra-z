    <title>VALLE VITALITY</title>
</head>
<body>
    <header>
        <img class="img-header" src="./Imagenes/icono.png">
        <h1 class="h1-header"> VALLE VITALITY</h1>
        <section class="menu">
            <ul class="lista">
                <li><a href="index.html">Inicio</a></li>  
                <li><a href="comunas.html">Comunas</a></li>
                <li><a href="socios.html">¡Unetenos!</a></li>
                <li><a href="login.html">Iniciar seccion</a></li>
            </ul>
        </section>
    </header>

    <main>
        <section class="login">
            <section class="identidad">
                <h1 class="h1-login">LOGIN</h1>
                <img class="img-header" src="./Imagenes/login.png">
            </section>
            <p>Porfavor ingrese todos los datos.</p>
            <form action="" class="form-login" ="form-login">
                <input id="nombre" type="text" placeholder="  Ingresa tu nombre" autocomplete="name">
                <input id="telefono" type="number" placeholder="  Ingresa tu telefono" autocomplete="tel">
                <input type="number" placeholder="  Ingresa tu edad" >
                <input id="email" type="text" placeholder="  Ingresa tu email" autocomplete="email">
                <input id="contrasena" type="text" placeholder="  Ingresa tu contraseña">
                <input id="re-contra" type="text" placeholder="  Rectifica tu contraseña">
                <br>
                <button type="submit">CREAR CUENTA</button>
                <p>Ya tienes una cuenta? <a href="log_inicio.html">Inicia Sección</a></p>
            </form>

        </section>
    </main>
    
</body>
